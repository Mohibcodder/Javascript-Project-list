<style>
body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #89CFF0, #6D9BF1);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .post-container {
        background-color: #f2f5f8;
        width: 300px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        overflow: hidden;
    }

    .post-header {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #e1eaf4;
    }

    .avatar {
        width: 40px;
        height: 40px;
        background-color: #8eaedc;
        border-radius: 50%;
        margin-right: 10px;
    }

    .username {
        font-weight: bold;
        color: #4a4a4a;
    }

    .post-image {
        width: 100%;
        height: 300px;
        background-color: #c9d6eb;
        background-image: url('your-image-url-here');
        background-size: cover;
        background-position: center;
    }

    .post-footer {
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f7f9fc;
    }

    .actions {
        display: flex;
        align-items: center;
        gap: 7px;
    }

    .actions span {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        border-radius: 50%;
    }

    #link {
        text-decoration: none;
        color: #2d5ba6;
    }

    #link:hover {
        text-decoration: underline;
    }

    .chat-box {
        background-color: #ebf0f6;
        display: flex;
        flex-direction: column;
        width: 500px;
        height: 400px;
        position: relative;
        left: 40px;
        border-radius: 10px;
        overflow: hidden;
        border: 2px solid #839ab5;
        display: none;
    }

    .header {
        background-color: #a0b9d9;
        display: flex;
        align-items: center;
        padding: 10px 20px;
    }

    .name {
        font-size: 20px;
        color: white;
        margin-left: 10px;
    }

    .pack {
        margin-left: auto;
        display: flex;
        gap: 10px;
    }

    .pack img {
        height: 30px;
        width: 30px;
        cursor: pointer;
    }

    #chatingscreen {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background-color: #d4e1f5;
    }

    .footer {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #ffffff;
        border-top: 2px solid #839ab5;
    }

    input {
        flex: 1;
        height: 34px;
        padding: 0 15px;
        border-radius: 20px;
        border: 2px solid #839ab5;
        margin-right: 10px;
        outline: none;
        font-size: 16px;
    }

    .icons img {
        height: 30px;
        width: 30px;
        cursor: pointer;
    }

    li {
        list-style: none;
        margin: 5px 0;
        padding: 6px;
        max-width: 70%;
        background-color: #9ebde5;
        border-radius: 10px;
        color: #2a2a2a;
    }

    .sender {
        text-align: left;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }

    .emoji-pack {
        border: 2px solid #839ab5;
        height: 150px;
        width: 170px;
        position: absolute;
        right: 280px;
        bottom: 130px;
        padding: 5px;
        background-color: #ffffff;
        border-top: 2px solid #839ab5;
        gap: 10px;
        justify-content: space-around;
        visibility: hidden;
        cursor: pointer;
        font-size: 20px;
        border-radius: 10%;
        box-shadow: 2px 2px 2px #839ab5;
    }
</style>

    <script>
        let a = false
        function like() {

            let heart = document.getElementsByClassName("like")[0]
            let likes = document.getElementById("likes")

            
            if (a) {
                heart.style.background = ""
                likes.innerText = (likes.innerText) - 1
            }
            else {
                heart.style.background = "pink"
                likes.innerText = +(likes.innerText) + 1
            }

            a = !a
        }

        function send() {
            let date = new Date()
            let hours = date.getHours()
            let minutes = date.getMinutes()

            let ampm = hours >= 12 ? "PM" : "AM"

            hours = hours % 12
            if(hours===0)
            {hours=12}
            minutes = minutes < 10 ? "0" + minutes : minutes


            let time = hours + ":" + minutes + " " + ampm;

            let a = document.getElementById("textarea").value;
            if (a.trim() !== "") {
                document.getElementById("chatingscreen").innerHTML +=
                    "<li class='sender'>" + a +
                    "<span class='time'>" + time + "</span></li>";
                document.getElementById("textarea").value = "";

            }
            return false
        }

        function camera() {
            confirm("Allow Camera From Setting")
        }
        function emoji() {
            alert("Don't Allow In Web. Download the App to use Emoji")
        }
    
        function commentbox() {
            let comment = document.getElementsByClassName("chat-box")[0]
            if (comment.style.display === "none") {
                comment.style.display = "flex";
            } else {
                comment.style.display = "none";
            }
        }
        function emoji() {
            let comment = document.getElementsByClassName("emoji-pack")[0]
            if (comment.style.visibility === "hidden") {
                comment.style.visibility = "visible";
            
            } else {
                comment.style.visibility = "hidden";
            }
        }
        function addEmoji(emoji) {
       let textarea = document.getElementById('textarea');
      textarea.value += emoji
        }
