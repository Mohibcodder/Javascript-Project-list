<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1,
        h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #333;
            font-size: 2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell:hover {
            background-color: #f0f0f0;
        }
        #reset {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>WELCOME TO <br> GAME ZONE</h1>
        <h1>Tic Tac Toe</h1>

        <div class="board">
            <div class="cell" id="cell0" onclick="game(this)"></div>
            <div class="cell" id="cell1" onclick="game(this)"></div>
            <div class="cell" id="cell2" onclick="game(this)"></div>
            <div class="cell" id="cell3" onclick="game(this)"></div>
            <div class="cell" id="cell4" onclick="game(this)"></div>
            <div class="cell" id="cell5" onclick="game(this)"></div>
            <div class="cell" id="cell6" onclick="game(this)"></div>
            <div class="cell" id="cell7" onclick="game(this)"></div>
            <div class="cell" id="cell8" onclick="game(this)"></div>
        </div>
        <h2 id="result"></h2>
        <button id="reset" onclick="resetGame()" ondblclick="resetcells()">Reset Game</button>
    </div>
    <script>
        let firstPlayer = "X";
        let arr = [null, null, null, null, null, null, null, null, null];
        let gameover = false;

        function winner() {
            if (
                (arr[0] !== null && arr[0] === arr[1] && arr[1] === arr[2]) ||
                (arr[3] !== null && arr[3] === arr[4] && arr[4] === arr[5]) ||
                (arr[6] !== null && arr[6] === arr[7] && arr[7] === arr[8]) ||
                (arr[0] !== null && arr[0] === arr[3] && arr[3] === arr[6]) ||
                (arr[1] !== null && arr[1] === arr[4] && arr[4] === arr[7]) ||
                (arr[2] !== null && arr[2] === arr[5] && arr[5] === arr[8]) ||
                (arr[0] !== null && arr[0] === arr[4] && arr[4] === arr[8]) ||
                (arr[2] !== null && arr[2] === arr[4] && arr[4] === arr[6])
            ) {
                document.getElementById('result').innerText = `Winner is ${firstPlayer}`;
                gameover = true;
                return;
            }
            
            if (!arr.includes(null)) {
                document.getElementById('result').innerText = "It's a draw!";
            }
        }

        function game(a) {
            let id = (a.id.slice(4));
            if (gameover || arr[id] !== null) {
                
            }else{

            arr[id] = firstPlayer;
            a.innerText = firstPlayer;
            winner();
            firstPlayer = firstPlayer === "X" ? "O" : "X";
        }
      
    }
    function resetGame() {
    
    arr=[null, null, null, null, null, null, null, null, null];
    gameover = false;
    

     cells = document.getElementsByClassName("cell");
    for (let i = 0; i < cells.length; i++) {
        cells[i].innerText = "";
    }
    
}
function resetcells(){
    document.getElementById("result").innerText=" "
}
    </script>
</body>

</html>
